{% extends 'layout.html' %}

{% block content %}
    <form class="form-signin" method="post" action="/signup">
        {% csrf_token %}
        <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create PostHog account</h1>

        {% if error %}
        <p>That account already exists. <a href='/login'>Try logging in?</a>.</p>
        {% endif %}
        <div class='form-signin-inputs'>
            <div class='field'>
                <input type="name" name='company_name' id="inputCompany" value="{{ company_name }}" placeholder="Company name" required autofocus>
                <label for="inputCompany" >Company name</label>
            </div>
            <div class='field'>
                <input type="name" name='name' id="inputName" placeholder="Name" value="{{ name }}" required>
                <label for="inputName" >Name</label>
            </div>
            <div class='field'>
                <input type="email" name='email' id="inputEmail" value="{{ email }}" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
            </div>
            <div class='field'>
                <input type="password" name='password' id="inputPassword" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>
        </div>
        <p>Already have an account? <a href='/login'>Log in here.</a></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
    </form>
{% endblock %}
